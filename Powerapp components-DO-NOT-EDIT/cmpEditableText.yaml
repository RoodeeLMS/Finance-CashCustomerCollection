ComponentDefinitions:
  cmpEditableText:
    DefinitionType: CanvasComponent
    CustomProperties:
      EditMode:
        PropertyKind: Input
        DisplayName: EditMode
        Description: A custom property
        DataType: Boolean
        Default: =true
      ErrorFlag:
        PropertyKind: Input
        DisplayName: ErrorFlag
        Description: A custom property
        DataType: Boolean
        Default: =false
      MaxLength:
        PropertyKind: Input
        DisplayName: MaxLength
        Description: A custom property
        DataType: Number
        Default: =100
      TitleText:
        PropertyKind: Input
        DisplayName: TitleText
        Description: A custom property
        DataType: Text
        Default: ="Text"
      UpdatedValue:
        PropertyKind: Output
        DisplayName: UpdatedValue
        Description: A custom property
        DataType: Text
      Value:
        PropertyKind: Input
        DisplayName: Value
        Description: A custom property
        DataType: Text
        Default: ="Text"
      isRequired:
        PropertyKind: Input
        DisplayName: isRequired
        Description: A custom property
        DataType: Boolean
        Default: =true
    Properties:
      Height: =80
      UpdatedValue: =txtInput.Value
      Width: =300
    Children:
      - VerticalContainer:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            PaddingLeft: =10
            PaddingTop: =10
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
          Children:
            - lblTitle:
                Control: Text@0.0.51
                Properties:
                  FontColor: =If(cmpEditableText.ErrorFlag,Color.Red,Color.Black)
                  Height: =20
                  Text: =cmpEditableText.TitleText & If(cmpEditableText.isRequired, " *", "")
                  Weight: ='TextCanvas.Weight'.Semibold
                  Width: =Parent.Width-20
            - txtInput:
                Control: TextInput@0.0.54
                Properties:
                  MaxLength: |
                    =cmpEditableText.MaxLength
                  Placeholder: =
                  Value: =If(IsBlank(cmpEditableText.Value) || cmpEditableText.Value = "Text", "", cmpEditableText.Value)
                  Visible: =cmpEditableText.EditMode
                  Width: =Parent.Width-20
            - lblDisplay:
                Control: Text@0.0.51
                Properties:
                  Height: =txtInput.Height
                  PaddingLeft: =15
                  PaddingTop: =5
                  Text: =If(IsBlank(cmpEditableText.Value) || cmpEditableText.Value = "Text", "-", cmpEditableText.Value)
                  VerticalAlign: =VerticalAlign.Top
                  Visible: =!cmpEditableText.EditMode
                  Width: =txtInput.Width
                  X: =txtInput.X
                  Y: =txtInput.Y
