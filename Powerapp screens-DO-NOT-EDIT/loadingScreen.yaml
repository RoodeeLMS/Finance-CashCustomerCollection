ComponentDefinitions:
  NavigationMenu:
    DefinitionType: CanvasComponent
    CustomProperties:
      navItems:
        PropertyKind: Input
        DisplayName: navItems
        Description: A custom property
        DataType: Table
        Default: =
      navSelected:
        PropertyKind: Input
        DisplayName: navSelected
        Description: A custom property
        DataType: Text
        Default: ="Text"
    Properties:
      Fill: =RGBA(255, 255, 255, 0.5)
      Width: |+
        =250

    Children:
      - galNavigation:
          Control: Gallery@2.15.0
          Variant: Vertical
          Properties:
            AccessibleLabel: ="Select a gallery item to navigate to it's respective page"
            BorderColor: =RGBA(101, 128, 187, 1)
            DelayItemLoading: =false
            Fill: |-
              =RGBA(0, 0, 0
              , 0)
            Height: =Parent.Height
            Items: =NavigationMenu.navItems
            LoadingSpinner: =LoadingSpinner.None
            LoadingSpinnerColor: =galNavigation.BorderColor
            OnSelect: =
            TabIndex: =2
            TemplateFill: =If(ThisItem.name = NavigationMenu.navSelected, RGBA(255,255,255,0), RGBA(245,245,245,0))
            TemplatePadding: =0
            TemplateSize: =65
            Width: |+
              =
              Parent.Width-1
          Children:
            - Button5:
                Control: Classic/Button@2.2.0
                Properties:
                  BorderColor: =ColorFade(Self.Fill, -15%)
                  Color: =Color.White
                  DisabledBorderColor: =RGBA(166, 166, 166, 1)
                  DisplayMode: |-
                    =If(
                        ThisItem.name = NavigationMenu.navSelected,
                        DisplayMode.Disabled,
                        DisplayMode.Edit
                    )
                  Fill: =ThisItem.color
                  Font: =Font.'Open Sans'
                  Height: =55
                  HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                  HoverColor: =RGBA(255, 255, 255, 1)
                  HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                  OnSelect: |-
                    =If(
                        ThisItem.name <> "Logout",
                        Navigate(
                            ThisItem.screen,
                            BorderStyle.None
                        ),
                        Exit()
                    );
                    Set(_showMenu,false);
                  PressedBorderColor: =Self.Fill
                  PressedColor: =Self.Fill
                  PressedFill: =Self.Color
                  Text: =ThisItem.name
                  Width: |+
                    =Parent.Width-30


                  X: =10
                  Y: =5
