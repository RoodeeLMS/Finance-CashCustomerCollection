                                          VerticalAlign: =VerticalAlign.Middle
                                          Weight: ='TextCanvas.Weight'.Semibold
                              - Dash_SAPStatus:
                                  Control: GroupContainer@1.4.0
                                  Variant: AutoLayout
                                  Properties:
                                    DropShadow: =DropShadow.None
                                    FillPortions: =0
                                    Height: =22
                                    LayoutAlignItems: =LayoutAlignItems.Center
                                    LayoutDirection: =LayoutDirection.Horizontal
                                    LayoutGap: =5
                                    LayoutMinHeight: =22
                                    LayoutMinWidth: =100
                                    Width: =Parent.Width - 30
                                  Children:
                                    - Dash_SAPStatusIcon:
                                        Control: Classic/Icon@2.5.0
                                        Properties:
                                          Color: |-
                                            =If(IsBlank(_processLog), RGBA(128, 128, 128, 1),
                                              If(_processLog.cr7bb_status = 'Status Choice'.Completed, RGBA(16, 124, 16, 1),
                                              If(_processLog.cr7bb_status = 'Status Choice'.Running, RGBA(255, 185, 0, 1),
                                              RGBA(168, 0, 0, 1))))
                                          Height: =20
                                          Icon: |-
                                            =If(IsBlank(_processLog), Icon.Clock,
                                              If(_processLog.cr7bb_status = 'Status Choice'.Completed, Icon.CheckBadge,
                                              If(_processLog.cr7bb_status = 'Status Choice'.Running, Icon.Clock,
                                              Icon.CancelBadge)))
                                          Width: =20
                                    - Dash_SAPStatusText:
                                        Control: Text@0.0.51
                                        Properties:
                                          FillPortions: =1
                                          Font: =Font.Lato
                                          FontColor: =RGBA(100, 100, 100, 1)
                                          Height: =22
                                          Size: =12
                                          Text: |-
                                            =If(IsBlank(_processLog), "Not started",
                                              If(_processLog.cr7bb_status = 'Status Choice'.Completed, "Completed " & Text(_processLog.cr7bb_endtime, "hh:mm"),
                                              If(_processLog.cr7bb_status = 'Status Choice'.Running, "Running...",
                                              "Failed")))
                                          VerticalAlign: =VerticalAlign.Middle
                              - Dash_SAPStats:
                                  Control: GroupContainer@1.4.0
                                  Variant: AutoLayout
                                  Properties:
                                    DropShadow: =DropShadow.None
                                    LayoutDirection: =LayoutDirection.Vertical
                                    LayoutGap: =3
                                    LayoutMinHeight: =90
                                    LayoutMinWidth: =100
                                    Width: =Parent.Width - 30
                                  Children:
                                    - Dash_SAPTransCount:
                                        Control: Text@0.0.51
                                        Properties:
                                          Font: =Font.Lato
                                          FontColor: =RGBA(50, 50, 50, 1)
                                          Height: =20
                                          Size: =13
                                          Text: |-
                                            ="Transactions: " & If(IsBlank(_processLog), "-", Text(_processLog.cr7bb_transactionsprocessed))
                                          VerticalAlign: =VerticalAlign.Middle
                                          Width: =Parent.Width - 30
                                    - Dash_SAPUnprocessed:
                                        Control: Text@0.0.51
                                        Properties:
                                          Font: =Font.Lato
                                          FontColor: =RGBA(100, 100, 100, 1)
                                          Height: =20
                                          Size: =12
                                          Text: |-
                                            ="Unprocessed: " & Text(CountRows(Filter('[THFinanceCashCollection]Transactions', cr7bb_transactionprocessdate >= _selectedDate && cr7bb_transactionprocessdate < DateAdd(_selectedDate, 1, TimeUnit.Days) && cr7bb_isprocessed = false)))
                                          VerticalAlign: =VerticalAlign.Middle
                                          Width: =Parent.Width - 30
                                    - Dash_SAPExcluded:
                                        Control: Text@0.0.51
                                        Properties:
                                          Font: =Font.Lato
                                          FontColor: =RGBA(168, 0, 0, 1)
                                          Height: =20
                                          Size: =12
                                          Text: |-
                                            ="Excluded: " & Text(CountRows(Filter('[THFinanceCashCollection]Transactions', cr7bb_transactionprocessdate >= _selectedDate && cr7bb_transactionprocessdate < DateAdd(_selectedDate, 1, TimeUnit.Days) && cr7bb_isexcluded = true)))
                                          VerticalAlign: =VerticalAlign.Middle
                                          Width: =Parent.Width - 30
                                    - Dash_SAPEmailed:
                                        Control: Text@0.0.51
                                        Properties:
                                          Font: =Font.Lato
                                          FontColor: =RGBA(16, 124, 16, 1)
                                          Height: =20
                                          Size: =12
                                          Text: |-
                                            ="In Emails: " & Text(CountRows(Filter('[THFinanceCashCollection]Transactions', cr7bb_transactionprocessdate >= _selectedDate && cr7bb_transactionprocessdate < DateAdd(_selectedDate, 1, TimeUnit.Days) && cr7bb_emailsent = true)))
                                          VerticalAlign: =VerticalAlign.Middle
                                          Width: =Parent.Width - 30
                        - Dash_EmailGenPanel:
                            Control: GroupContainer@1.4.0
                            Variant: AutoLayout
                            Properties:
