Screens:
  scnDashboard:
    Properties:
      Fill: =RGBA(243, 242, 241, 1)
      LoadingSpinnerColor: =RGBA(0, 101, 161, 1)
      OnVisible: |-
        =Set(_showMenu, false);
        Set(_showDatePicker, false);
        UpdateContext({currentScreen: "Daily Control Center"});

        /* Set date if not already set */
        If(IsBlank(_selectedDate), Set(_selectedDate, Today()));

        /* Refresh data */
        Refresh('[THFinanceCashCollection]Process Logs');
        Refresh('[THFinanceCashCollection]Emaillogs');

        /* Cache ProcessLog for selected date */
        Set(_processLog,
            First(Filter('[THFinanceCashCollection]Process Logs',
                cr7bb_processdate = Text(_selectedDate, "yyyy-mm-dd"))));

        /* Cache email stats */
        ClearCollect(colTodayEmails,
            Filter('[THFinanceCashCollection]Emaillogs',
                cr7bb_processdate >= _selectedDate && cr7bb_processdate < DateAdd(_selectedDate, 1, TimeUnit.Days)));

        /* Calculate stats */
        Set(_emailCount, CountRows(colTodayEmails));
        Set(_totalOutstanding, Sum(colTodayEmails, cr7bb_totalamount));
        Set(_day12Count, CountRows(Filter(colTodayEmails, cr7bb_maxdaycount <= 2)));
        Set(_day3Count, CountRows(Filter(colTodayEmails, cr7bb_maxdaycount = 3)));
        Set(_day4PlusCount, CountRows(Filter(colTodayEmails, cr7bb_maxdaycount >= 4)));
        Set(_sentCount, CountRows(Filter(colTodayEmails, cr7bb_sendstatus = 'Send Status Choice'.Success)));
        Set(_failedCount, CountRows(Filter(colTodayEmails, cr7bb_sendstatus = 'Send Status Choice'.Failed)));
        Set(_pendingCount, CountRows(Filter(colTodayEmails, cr7bb_sendstatus = 'Send Status Choice'.Pending)));
    Children:
      - Dash_Container:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            DropShadow: =DropShadow.None
            Height: =Parent.Height
            Width: =Parent.Width
          Children:
            - Dash_Header:
                Control: GroupContainer@1.4.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.Regular
                  Fill: =RGBA(0, 101, 161, 1)
                  Height: =55
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =10
                  LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                  PaddingLeft: =15
                  PaddingRight: =15
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                  Width: =Parent.Width - 20
                  X: =10
                  Y: =10
                Children:
                  - Dash_MenuIcon:
                      Control: Classic/Icon@2.5.0
                      Properties:
                        Color: =RGBA(255, 255, 255, 1)
                        Height: =50
                        Icon: =Icon.Hamburger
                        OnSelect: =Set(_showMenu, !_showMenu)
                        PaddingBottom: =10
                        PaddingLeft: =10
                        PaddingRight: =10
                        PaddingTop: =10
                        Width: =50
                  - Dash_HeaderTitle:
                      Control: Text@0.0.51
                      Properties:
                        FillPortions: =1
                        Font: =Font.Lato
                        FontColor: =Color.White
                        Height: =50
                        Size: =24
                        Text: ="Daily Control Center"
                        VerticalAlign: =VerticalAlign.Middle
                        Weight: ='TextCanvas.Weight'.Medium
                  - Dash_RefreshBtn:
                      Control: Button@0.0.45
                      Properties:
                        Appearance: ='ButtonCanvas.Appearance'.Primary
                        BasePaletteColor: =RGBA(255, 255, 255, 0.2)
                        Height: =40
                        Icon: ="ArrowClockwise"
                        OnSelect: |-
                          =Refresh('[THFinanceCashCollection]Process Logs');
                          Refresh('[THFinanceCashCollection]Emaillogs');
                          Set(_processLog,
                              First(Filter('[THFinanceCashCollection]Process Logs',
                                  cr7bb_processdate = Text(_selectedDate, "yyyy-mm-dd"))));
                          ClearCollect(colTodayEmails,
                              Filter('[THFinanceCashCollection]Emaillogs',
                                  cr7bb_processdate >= _selectedDate && cr7bb_processdate < DateAdd(_selectedDate, 1, TimeUnit.Days)));
                          Set(_emailCount, CountRows(colTodayEmails));
                          Set(_totalOutstanding, Sum(colTodayEmails, cr7bb_totalamount));
                          Set(_day12Count, CountRows(Filter(colTodayEmails, cr7bb_maxdaycount <= 2)));
                          Set(_day3Count, CountRows(Filter(colTodayEmails, cr7bb_maxdaycount = 3)));
                          Set(_day4PlusCount, CountRows(Filter(colTodayEmails, cr7bb_maxdaycount >= 4)));
                          Set(_sentCount, CountRows(Filter(colTodayEmails, cr7bb_sendstatus = 'Send Status Choice'.Success)));
                          Set(_failedCount, CountRows(Filter(colTodayEmails, cr7bb_sendstatus = 'Send Status Choice'.Failed)));
                          Set(_pendingCount, CountRows(Filter(colTodayEmails, cr7bb_sendstatus = 'Send Status Choice'.Pending)));
