                                          Height: =20
                                          Icon: =If(_emailCount > 0, Icon.CheckBadge, Icon.Clock)
                                          Width: =20
                                    - Dash_EmailGenStatusText:
                                        Control: Text@0.0.51
                                        Properties:
                                          FillPortions: =1
                                          Font: =Font.Lato
                                          FontColor: =RGBA(100, 100, 100, 1)
                                          Height: =22
                                          Size: =12
                                          Text: =If(_emailCount > 0, "Completed", "Not run")
                                          VerticalAlign: =VerticalAlign.Middle
                              - Dash_EmailGenStats:
                                  Control: GroupContainer@1.4.0
                                  Variant: AutoLayout
                                  Properties:
                                    DropShadow: =DropShadow.None
                                    LayoutDirection: =LayoutDirection.Vertical
                                    LayoutGap: =3
                                    LayoutMinHeight: =40
                                    LayoutMinWidth: =100
                                    Width: =Parent.Width - 30
                                  Children:
                                    - Dash_EmailGenCount:
