                                          Width: =Parent.Width - 30
                  - Dash_OutstandingPanel:
                      Control: GroupContainer@1.4.0
                      Variant: AutoLayout
                      Properties:
                        DropShadow: =DropShadow.Regular
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =0
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =12
                        LayoutMinHeight: =200
