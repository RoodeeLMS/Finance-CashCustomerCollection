# App OnStart - Navigation Table Setup
# This code should be added to your Power App's App.OnStart property

App:
  Properties:
    OnStart: |-
      =ClearCollect(
        Navigation,
        {
          name: "Dashboard",
          screen: scnDashboard,
          color: RGBA(0, 86, 149, 1)
        },
        {
          name: "Customers",
          screen: scnCustomer,
          color: RGBA(100, 81, 61, 1)
        },
        {
          name: "Transactions",
          screen: scnTransactions,
          color: RGBA(0, 105, 170, 1)
        },
        {
          name: "Role",
          screen: scnRole,
          color: RGBA(67, 95, 117, 1)
        },
        {
          name: "Settings",
          screen: scnSettings,
          color: RGBA(120, 100, 82, 1)
        },
        {
          name: "Logout",
          screen: scnDashboard,
          color: RGBA(139, 69, 19, 1)
        }
      )

# Instructions for implementation:
# 1. Open your Power App in Power Apps Studio
# 2. Click on "App" in the tree view (top-level object)
# 3. Find the "OnStart" property in the formula bar
# 4. Replace or update the Navigation ClearCollect with the above code
# 5. Make sure "scnTransactions" screen exists in your app
# 6. Save and test by clicking "Run OnStart" or reloading the app

