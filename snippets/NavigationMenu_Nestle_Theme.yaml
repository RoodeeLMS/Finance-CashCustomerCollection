# NavigationMenu Component - Nestlé Brand Theme Updates
# Update these properties in the NavigationMenu component (loadingScreen.yaml)

ComponentDefinitions:
  NavigationMenu:
    Properties:
      # Background with slight Nestlé blue tint
      Fill: =RGBA(245, 250, 252, 0.5)  # Light blue-gray with transparency

    Children:
      - galNavigation:
          Properties:
            # Border color - Nestlé Blue
            BorderColor: =RGBA(0, 86, 149, 1)  # Official Nestlé Blue

            # Loading spinner - Nestlé Oak Brown
            LoadingSpinnerColor: =RGBA(100, 81, 61, 1)  # Nestlé Oak Brown

            # Template fill for selected/non-selected states
            TemplateFill: =If(
              ThisItem.name = NavigationMenu.navSelected,
              RGBA(240, 245, 248, 0.3),  # Light blue tint for selected
              RGBA(250, 248, 246, 0)     # Warm white for non-selected
            )

          Children:
            - Button5:  # Navigation button
                Properties:
                  # Button colors use individual nav item colors (from Navigation table)
                  Fill: =ThisItem.color  # Uses color from Navigation table

                  # Hover effect - lighten the Nestlé blue
                  HoverFill: =ColorFade(RGBA(0, 86, 149, 1), -20%)  # Lighter Nestlé Blue

                  # Font - Professional and clear
                  Font: =Font.'Segoe UI'  # Change from Open Sans for better readability

                  # Text color - always white for contrast
                  Color: =RGBA(255, 255, 255, 1)
                  HoverColor: =RGBA(255, 255, 255, 1)

