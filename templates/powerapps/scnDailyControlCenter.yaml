Screens:
  scnDailyControlCenter:
    Properties:
      Fill: =RGBA(243, 242, 241, 1)
      LoadingSpinnerColor: =RGBA(100, 81, 61, 1)
      OnVisible: |-
        =// Refresh data sources for today's activity
        Refresh('[THFinanceCashCollection]ProcessLogs');
        Refresh('[THFinanceCashCollection]EmailLogs');
        Refresh('[THFinanceCashCollection]Transactions');
        Refresh('[THFinanceCashCollection]Customers');

        // Get today's process logs (cr7bb_processdate is TEXT type)
        Set(
            _todayProcessLog,
            First(
                Filter(
                    '[THFinanceCashCollection]ProcessLogs',
                    cr7bb_processdate = Text(Today(), "yyyy-mm-dd")
                )
            )
        );

        // Calculate email statistics (cr7bb_sentdatetime is DateTime type)
        Set(
            _emailStats,
            {
                Sent: CountRows(
                    Filter(
                        '[THFinanceCashCollection]EmailLogs',
                        DateValue(cr7bb_sentdatetime) = Today() &&
                        cr7bb_sendstatus = "Sent"
                    )
                ),
                Failed: CountRows(
                    Filter(
                        '[THFinanceCashCollection]EmailLogs',
                        DateValue(cr7bb_sentdatetime) = Today() &&
                        cr7bb_sendstatus = "Failed"
                    )
                ),
                Skipped: CountRows(
                    Filter(
                        '[THFinanceCashCollection]EmailLogs',
                        DateValue(cr7bb_sentdatetime) = Today() &&
                        cr7bb_sendstatus = "Skipped"
                    )
                )
            }
        );

        // Get important customers (high balance or late payments)
        ClearCollect(
            colImportantCustomers,
            Filter(
                AddColumns(
                    '[THFinanceCashCollection]Customers',
                    TotalDue,
                    Sum(
                        Filter(
                            '[THFinanceCashCollection]Transactions',
                            cr7bb_customercode = ThisRecord.cr7bb_customercode &&
                            !cr7bb_processed
                        ),
                        cr7bb_amount
                    ),
                    MaxDayCount,
                    Max(
                        Filter(
                            '[THFinanceCashCollection]Transactions',
                            cr7bb_customercode = ThisRecord.cr7bb_customercode &&
                            !cr7bb_processed
                        ),
                        cr7bb_daycount
                    )
                ),
                TotalDue > 100000 || MaxDayCount >= 3
            )
        );

        // Get recent activity (last 10 records)
        ClearCollect(
            colRecentActivity,
            FirstN(
                Sort(
                    '[THFinanceCashCollection]EmailLogs',
                    cr7bb_sentdatetime,
                    SortOrder.Descending
                ),
                10
            )
        );
    Children:
      # ===== HEADER =====
      - HeaderContainer:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =RGBA(0, 101, 161, 1)
            Height: =80
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =20
            LayoutMode: =LayoutMode.Auto
            LayoutMinHeight: =0
            LayoutMinWidth: =100
            DropShadow: =DropShadow.None
            PaddingLeft: =24
            PaddingRight: =24
            Width: =Parent.Width
          Children:
            - HeaderTitle:
                Control: Text@0.0.51
                Properties:
                  Text: ="Daily Control Center"
                  Font: =Font.Lato
                  Weight: ='TextCanvas.Weight'.Bold
                  FontColor: =RGBA(255, 255, 255, 1)
                  Size: =24
                  Width: =400
                  Height: =40
                  VerticalAlign: =VerticalAlign.Middle
            - RefreshButton:
                Control: Button@0.0.45
                Properties:
                  Text: ="Refresh"
                  Fill: =RGBA(100, 81, 61, 1)
                  FontColor: =RGBA(255, 255, 255, 1)
                  Height: =40
                  Width: =120
                  OnSelect: =scnDailyControlCenter.OnVisible

      # ===== MAIN CONTENT CONTAINER =====
      - MainScrollContainer:
          Control: GroupContainer@1.3.0
          Variant: verticalAutoLayoutContainer
          Properties:
            Fill: =RGBA(243, 242, 241, 1)
            Height: =Parent.Height - HeaderContainer.Height
            Y: =HeaderContainer.Height
            Width: =Parent.Width
            LayoutMode: =LayoutMode.Auto
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =24
            LayoutMinHeight: =40
            LayoutMinWidth: =100
            DropShadow: =DropShadow.None
            PaddingTop: =24
            PaddingLeft: =24
            PaddingRight: =24
            PaddingBottom: =24
