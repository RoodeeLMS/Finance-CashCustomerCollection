Screens:
  scnDashboard:
    Properties:
      Fill: =RGBA(243, 242, 241, 1)
      LoadingSpinnerColor: =RGBA(0, 101, 161, 1)
      OnVisible: |-
        =/* Initialize screen and detect role */
        UpdateContext({currentScreen: "Dashboard"});
        Set(_showMenu, false);

        /* Determine if user is manager (HR/Admin) */
        Set(_isDashboardManager, _isAdmin || _isHR);

        /* Load data for Interviewer dashboard */
        If(
            !_isDashboardManager,
            ClearCollect(
                colMyPendingEvals,
                Filter(
                    '[THInterviewEval]InterviewEvaluations',
                    InterviewerEmail = Office365Users.MyProfile().Mail &&
                    ('Status (cr76f_status)' = "Pending" || 'Status (cr76f_status)' = "Draft")
                )
            );
            ClearCollect(
                colMyCompletedEvals,
                Filter(
                    '[THInterviewEval]InterviewEvaluations',
                    InterviewerEmail = Office365Users.MyProfile().Mail &&
                    'Status (cr76f_status)' = "Submitted"
                )
            )
        );

        /* Load data for Manager dashboard */
        If(
            _isDashboardManager,
            Concurrent(
                ClearCollect(
                    colAllPendingEvals,
                    Filter(
                        '[THInterviewEval]InterviewEvaluations',
                        'Status (cr76f_status)' = "Pending" || 'Status (cr76f_status)' = "Draft"
                    )
                ),
                ClearCollect(
                    colRecentSubmissions,
                    FirstN(
                        Sort(
                            Filter(
                                '[THInterviewEval]InterviewEvaluations',
                                'Status (cr76f_status)' = "Submitted"
                            ),
                            InterviewDate,
                            SortOrder.Descending
                        ),
                        5
                    )
                ),
                Set(_totalPositions, CountIf('[THInterviewEval]PositionInterviews', true)),
                Set(_totalCandidates, CountIf('[THInterviewEval]Candidates', true)),
                Set(_pendingCount, CountRows(Filter('[THInterviewEval]InterviewEvaluations', 'Status (cr76f_status)' = "Pending" || 'Status (cr76f_status)' = "Draft"))),
                Set(_completedThisWeek, CountRows(Filter('[THInterviewEval]InterviewEvaluations', 'Status (cr76f_status)' = "Submitted" && InterviewDate >= Today() - 7)))
            )
        );
    Children:
      - Dash_Container:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            DropShadow: =DropShadow.None
            Height: =Parent.Height
            Width: =Parent.Width
          Children:
            - Dash_Header:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.Regular
                  Fill: =RGBA(0, 101, 161, 1)
                  Height: =55
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =10
                  PaddingLeft: =15
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                  Width: =Parent.Width - 20
                  X: =10
                  Y: =10
                Children:
                  - Dash_MenuIcon:
                      Control: Classic/Icon@2.5.0
                      Properties:
                        Color: =RGBA(255, 255, 255, 1)
                        Height: =50
                        Icon: =Icon.Hamburger
                        OnSelect: =Set(_showMenu, !_showMenu)
                        PaddingBottom: =10
                        PaddingLeft: =10
                        PaddingRight: =10
                        PaddingTop: =10
                        Width: =50
                  - Dash_Title:
                      Control: Text@0.0.51
                      Properties:
                        Font: =Font.Lato
                        FontColor: =Color.White
                        Height: =50
                        PaddingLeft: =20
                        Size: =25
                        Text: ="Dashboard"
                        VerticalAlign: =VerticalAlign.Middle
                        Weight: ='TextCanvas.Weight'.Medium
                        Width: =400
            - Dash_Content:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(243, 242, 241, 1)
                  Height: =Parent.Height - 75
