Screens:
  scnQuestionManager:
    Properties:
      Fill: =RGBA(243, 242, 241, 1)
      LoadingSpinnerColor: =RGBA(0, 101, 161, 1)
      OnVisible: |-
        =// Set current screen for navigation
        UpdateContext({currentScreen:"Evaluation Form"});
        Set(_showMenu, false);

        // Initialize delete confirmation
        Set(showDeleteQuestion, false);
        Set(showDeleteChoice, false);
        Set(questionToDelete, Blank());
        Set(choiceToDelete, Blank());

        // Initialize question navigation
        Set(gblCurrentQuestionIndex, 1);
    Children:
      - QuestionMgr_Container:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            DropShadow: =DropShadow.None
            Height: =Parent.Height
            Width: =Parent.Width
          Children:
            - QuestionMgr_Header:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.Regular
                  Fill: =RGBA(0, 101, 161, 1)
                  Height: =55
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  PaddingLeft: =15
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                  Width: =Parent.Width - 20
                  X: =10
                  Y: =10
                Children:
                  - QuestionMgr_MenuIcon:
                      Control: Classic/Icon@2.5.0
                      Properties:
                        Color: =RGBA(255, 255, 255, 1)
                        Height: =50
                        Icon: =Icon.Hamburger
                        OnSelect: =Set(_showMenu, !_showMenu)
                        PaddingBottom: =10
                        PaddingLeft: =10
                        PaddingRight: =10
                        PaddingTop: =10
                        Width: =50
                  - QuestionMgr_HeaderTitle:
                      Control: Text@0.0.51
                      Properties:
                        Font: =Font.Lato
                        FontColor: =Color.White
                        Height: =50
                        PaddingLeft: =20
                        Size: =25
                        Text: ="Question Manager"
                        VerticalAlign: =VerticalAlign.Middle
                        Weight: ='TextCanvas.Weight'.Medium
                        Width: =Parent.Width - QuestionMgr_MenuIcon.Width - 40
            - QuestionMgr_Content:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  DropShadow: =DropShadow.Regular
                  Fill: =RGBA(255, 255, 255, 1)
                  Height: =Parent.Height - 85
                  RadiusBottomLeft: =10
                  RadiusBottomRight: =10
                  RadiusTopLeft: =10
                  RadiusTopRight: =10
                  Width: =Parent.Width - 20
                  X: =10
                  Y: =75
                Children:
                  - QuestionMgr_TopBar:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        DropShadow: =DropShadow.None
                        Fill: =RGBA(245, 245, 245, 1)
                        Height: =50
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutDirection: =LayoutDirection.Horizontal
                        LayoutGap: =10
                        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                        PaddingLeft: =15
                        PaddingRight: =15
                        RadiusBottomLeft: =6
                        RadiusBottomRight: =6
                        RadiusTopLeft: =6
                        RadiusTopRight: =6
                        Width: =Parent.Width - 20
                        X: =10
                        Y: =10
                      Children:
                        - QuestionMgr_FormLabel:
                            Control: Text@0.0.51
                            Properties:
                              Font: =Font.Lato
                              FontColor: =RGBA(50, 49, 48, 1)
                              Height: =40
                              Size: =18
                              Text: =gblSelectedEvalForm.FormName
                              VerticalAlign: =VerticalAlign.Middle
                              Weight: ='TextCanvas.Weight'.Semibold
                              Width: =300
                        - QuestionMgr_Counter:
                            Control: Text@0.0.51
                            Properties:
                              Font: =Font.Lato
                              FontColor: =RGBA(0, 120, 212, 1)
                              Height: =40
                              Size: =16
                              Text: ="Question " & gblCurrentQuestionIndex & " of " & CountRows(Filter('[THInterviewEval]FormQuestions', EvalForm.FormName = gblSelectedEvalForm.FormName))
                              VerticalAlign: =VerticalAlign.Middle
                              Weight: ='TextCanvas.Weight'.Semibold
                              Width: =200
                        - QuestionMgr_AddBtn:
                            Control: Button@0.0.45
                            Properties:
                              BasePaletteColor: =RGBA(0, 101, 161, 1)
                              Height: =35
                              Icon: ="Add"
                              IconStyle: ='ButtonCanvas.IconStyle'.Outline
                              OnSelect: |-
                                =Set(gblSelectedQuestion, Blank());
                                Navigate(scnQuestionBuilder);
                              Text: ="Add Question"
                              Width: =150
                  - QuestionMgr_QuestionDisplay:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        DropShadow: =DropShadow.None
                        Fill: =RGBA(255, 255, 255, 1)
                        Height: =Parent.Height - 120
                        Width: =Parent.Width - 20
                        X: =10
                        Y: =70
                      Children:
                        - QuestionMgr_QuestionSection:
                            Control: GroupContainer@1.3.0
                            Variant: ManualLayout
                            Properties:
                              DropShadow: =DropShadow.None
                              Fill: =RGBA(255, 255, 255, 1)
                              Height: =(Parent.Height - 30) / 2
                              RadiusBottomLeft: =6
                              RadiusBottomRight: =6
                              RadiusTopLeft: =6
                              RadiusTopRight: =6
                              Width: =Parent.Width - 30
                              X: =15
                              Y: =15
                            Children:
                              - QuestionMgr_QuestionScroll:
                                  Control: GroupContainer@1.3.0
                                  Variant: AutoLayout
                                  Properties:
                                    DropShadow: =DropShadow.None
                                    Height: =Parent.Height - 20
                                    LayoutDirection: =LayoutDirection.Vertical
                                    LayoutGap: =10
                                    LayoutOverflowY: =LayoutOverflow.Scroll
                                    Width: =Parent.Width - 170
                                    X: =10
                                    Y: =10
                                  Children:
                                    - QuestionMgr_QuestionTitle:
                                        Control: Text@0.0.51
                                        Properties:
                                          AutoHeight: =true
                                          Font: =Font.Lato
                                          FontColor: =RGBA(0, 101, 161, 1)
                                          PaddingLeft: =5
                                          PaddingRight: =5
                                          Size: =16
                                          Text: |-
                                            =With(
                                                {_questions: Sort(Filter('[THInterviewEval]FormQuestions', EvalForm.FormName = gblSelectedEvalForm.FormName), DisplayOrder)},
                                                If(
                                                    CountRows(_questions) > 0,
                                                    With({_q: Index(_questions, gblCurrentQuestionIndex)}, _q.DisplayOrder & ". " & _q.QuestionText),
                                                    "No questions yet"
                                                )
                                            )
                                          VerticalAlign: =VerticalAlign.Top
                                          Weight: ='TextCanvas.Weight'.Bold
                                          Width: =Parent.Width
                                    - QuestionMgr_QuestionCategory:
                                        Control: Text@0.0.51
                                        Properties:
                                          AutoHeight: =true
                                          Font: =Font.Lato
                                          FontColor: =RGBA(100, 100, 100, 1)
                                          PaddingLeft: =5
                                          PaddingRight: =5
                                          Size: =11
                                          Text: |-
                                            =With(
                                                {_questions: Sort(Filter('[THInterviewEval]FormQuestions', EvalForm.FormName = gblSelectedEvalForm.FormName), DisplayOrder)},
                                                If(
                                                    CountRows(_questions) > 0,
                                                    With({_q: Index(_questions, gblCurrentQuestionIndex)}, "Category: " & _q.QuestionCategory),
                                                    ""
                                                )
                                            )
                                          VerticalAlign: =VerticalAlign.Top
                                          Width: =Parent.Width
                                    - QuestionMgr_QuestionImage:
                                        Control: Image@2.2.3
                                        Properties:
                                          Height: |-
                                            =With(
                                                {_questions: Sort(Filter('[THInterviewEval]FormQuestions', EvalForm.FormName = gblSelectedEvalForm.FormName), DisplayOrder)},
                                                If(
                                                    CountRows(_questions) > 0 && !IsBlankOrError(Index(_questions, gblCurrentQuestionIndex).QuestionImage),
                                                    220,
                                                    0
                                                )
                                            )
                                          Image: |-
                                            =With(
                                                {_questions: Sort(Filter('[THInterviewEval]FormQuestions', EvalForm.FormName = gblSelectedEvalForm.FormName), DisplayOrder)},
                                                If(CountRows(_questions) > 0, Index(_questions, gblCurrentQuestionIndex).QuestionImage, Blank())
                                            )
                                          Width: =Parent.Width
                              - QuestionMgr_QuestionActions:
                                  Control: GroupContainer@1.3.0
                                  Variant: AutoLayout
                                  Properties:
                                    DropShadow: =DropShadow.None
                                    LayoutDirection: =LayoutDirection.Vertical
                                    LayoutGap: =5
                                    PaddingBottom: =10
                                    PaddingLeft: =10
                                    PaddingRight: =10
                                    PaddingTop: =10
                                    Width: =145
                                    X: =Parent.Width - 160
                                    Y: =10
                                  Children:
                                    - QuestionMgr_EditQuestionBtn:
                                        Control: Button@0.0.45
                                        Properties:
                                          BasePaletteColor: =RGBA(0, 120, 212, 1)
                                          Height: =30
                                          OnSelect: |-
                                            =Set(gblSelectedQuestion, Index(Sort(Filter('[THInterviewEval]FormQuestions', EvalForm.FormName = gblSelectedEvalForm.FormName), DisplayOrder), gblCurrentQuestionIndex));
                                            Navigate(scnQuestionBuilder);
                                          Text: ="Edit"
                                          Width: =125
                                    - QuestionMgr_AddChoiceBtn:
                                        Control: Button@0.0.45
                                        Properties:
                                          BasePaletteColor: =RGBA(0, 101, 161, 1)
                                          Height: =30
                                          Icon: =Icon.Add
                                          OnSelect: |-
                                            =Set(gblSelectedQuestion, Index(Sort(Filter('[THInterviewEval]FormQuestions', EvalForm.FormName = gblSelectedEvalForm.FormName), DisplayOrder), gblCurrentQuestionIndex));
                                            Set(gblSelectedChoice, Blank());
                                            Navigate(scnChoiceBuilder);
                                          Text: ="Add Choice"
                                          Width: =125
                                    - QuestionMgr_RemoveQuestionBtn:
                                        Control: Button@0.0.45
                                        Properties:
                                          BasePaletteColor: =RGBA(249, 83, 109, 1)
                                          Height: =30
                                          Icon: =Icon.Trash
                                          OnSelect: |-
                                            =Set(questionToDelete, Index(Sort(Filter('[THInterviewEval]FormQuestions', EvalForm.FormName = gblSelectedEvalForm.FormName), DisplayOrder), gblCurrentQuestionIndex));
                                            Set(showDeleteQuestion, true);
                                          Text: ="Delete"
                                          Width: =125
                        - QuestionMgr_ChoicesSection:
                            Control: GroupContainer@1.3.0
                            Variant: ManualLayout
                            Properties:
                              DropShadow: =DropShadow.None
                              Fill: =RGBA(255, 255, 255, 1)
                              Height: =(Parent.Height - 30) / 2
                              Width: =Parent.Width - 30
                              X: =15
                              Y: =QuestionMgr_QuestionSection.Y + QuestionMgr_QuestionSection.Height + 10
                            Children:
                              - QuestionMgr_ChoicesHeader:
                                  Control: Text@0.0.51
                                  Properties:
                                    Font: =Font.Lato
                                    FontColor: =RGBA(50, 49, 48, 1)
                                    Height: =35
                                    PaddingLeft: =5
                                    Size: =16
                                    Text: |-
                                      =With(
                                          {_questions: Sort(Filter('[THInterviewEval]FormQuestions', EvalForm.FormName = gblSelectedEvalForm.FormName), DisplayOrder)},
                                          If(
                                              CountRows(_questions) > 0,
                                              With(
                                                  {_q: Index(_questions, gblCurrentQuestionIndex)},
                                                  "Answer Choices (" & CountRows(Filter('[THInterviewEval]FormChoices', FormQuestion.'[THInterviewEval]FormQuestion' = _q.'[THInterviewEval]FormQuestion')) & ")"
                                              ),
                                              "Answer Choices (0)"
                                          )
                                      )
                                    VerticalAlign: =VerticalAlign.Middle
                                    Weight: ='TextCanvas.Weight'.Semibold
                                    Width: =Parent.Width - 20
                                    X: =10
                                    Y: =5
                              - QuestionMgr_ChoicesGallery:
                                  Control: Gallery@2.15.0
                                  Variant: BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0
                                  Properties:
                                    Height: =Parent.Height - 50
                                    Items: |-
                                      =With(
                                          {_questions: Sort(Filter('[THInterviewEval]FormQuestions', EvalForm.FormName = gblSelectedEvalForm.FormName), DisplayOrder)},
                                          If(
                                              CountRows(_questions) > 0,
                                              With(
                                                  {_q: Index(_questions, gblCurrentQuestionIndex)},
                                                  Sort(Filter('[THInterviewEval]FormChoices', FormQuestion.'[THInterviewEval]FormQuestion' = _q.'[THInterviewEval]FormQuestion'), Order)
                                              ),
                                              Blank()
                                          )
                                      )
                                    TemplatePadding: =5
                                    TemplateSize: =70
                                    Width: =Parent.Width - 20
                                    X: =10
                                    Y: =45
                                  Children:
                                    - QuestionMgr_ChoiceCard:
                                        Control: GroupContainer@1.3.0
                                        Variant: ManualLayout
                                        Properties:
                                          Fill: =RGBA(250, 250, 250, 1)
                                          Height: =65
                                          Width: =1266
                                        Children:
                                          - QuestionMgr_ChoiceText:
                                              Control: Text@0.0.51
                                              Properties:
                                                Font: =Font.Lato
                                                FontColor: =RGBA(50, 49, 48, 1)
                                                Height: =50
                                                Size: =13
                                                Text: =ThisItem.Order & ". " & ThisItem.ChoiceText
                                                VerticalAlign: =VerticalAlign.Top
                                                Width: =Parent.Width - 300
                                                X: =10
                                                Y: =8
                                          - QuestionMgr_ChoiceScore:
                                              Control: Text@0.0.51
                                              Properties:
                                                Font: =Font.Lato
                                                FontColor: =RGBA(0, 120, 212, 1)
                                                Height: =30
                                                Size: =12
                                                Text: |-
                                                  ="Score: " & ThisItem.Score
                                                VerticalAlign: =VerticalAlign.Middle
                                                Weight: ='TextCanvas.Weight'.Semibold
                                                Width: =80
                                                X: =Parent.Width - 285
                                                Y: =18
                                          - QuestionMgr_ChoiceActions:
                                              Control: GroupContainer@1.3.0
                                              Variant: AutoLayout
                                              Properties:
                                                DropShadow: =DropShadow.None
                                                Height: =40
                                                LayoutAlignItems: =LayoutAlignItems.Center
                                                LayoutDirection: =LayoutDirection.Horizontal
                                                LayoutGap: =5
                                                Width: =140
                                                X: =Parent.Width - 140
                                                Y: =13
                                              Children:
                                                - QuestionMgr_EditChoiceBtn:
                                                    Control: Button@0.0.45
                                                    Properties:
                                                      BasePaletteColor: =RGBA(0, 120, 212, 1)
                                                      Height: =25
                                                      OnSelect: |-
                                                        =Set(gblSelectedQuestion, ThisItem.FormQuestion);
                                                        Set(gblSelectedChoice, ThisItem);
                                                        Navigate(scnChoiceBuilder);
                                                      Text: ="Edit"
                                                      Width: =60
                                                - QuestionMgr_DeleteChoiceBtn:
                                                    Control: Button@0.0.45
                                                    Properties:
                                                      BasePaletteColor: =RGBA(249, 83, 109, 1)
                                                      Height: =25
                                                      Icon: =Icon.Trash
                                                      OnSelect: |-
                                                        =Set(choiceToDelete, ThisItem);
                                                        Set(showDeleteChoice, true);
                                                      Text: ="Del"
                                                      Width: =60
                  - QuestionMgr_Navigation:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        DropShadow: =DropShadow.None
                        Height: =60
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutDirection: =LayoutDirection.Horizontal
                        LayoutGap: =10
                        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                        PaddingBottom: =5
                        PaddingLeft: =10
                        PaddingRight: =10
                        PaddingTop: =5
                        Width: =Parent.Width - 20
                        X: =10
                        Y: =Parent.Height - Self.Height - 10
                      Children:
                        - QuestionMgr_BackToFormsBtn:
                            Control: Button@0.0.45
                            Properties:
                              BasePaletteColor: =RGBA(128, 128, 128, 1)
                              Height: =35
                              OnSelect: =Navigate(scnEvalFormLibrary)
                              Text: ="Back to Forms"
                              Width: =130
                        - QuestionMgr_NavButtons:
                            Control: GroupContainer@1.3.0
                            Variant: AutoLayout
                            Properties:
                              DropShadow: =DropShadow.None
                              LayoutAlignItems: =LayoutAlignItems.Center
                              LayoutDirection: =LayoutDirection.Horizontal
                              LayoutGap: =10
                              LayoutMinHeight: =40
                              LayoutMinWidth: =210
                            Children:
                              - QuestionMgr_PreviousBtn:
                                  Control: Button@0.0.45
                                  Properties:
                                    BasePaletteColor: =RGBA(0, 120, 212, 1)
                                    DisplayMode: =If(gblCurrentQuestionIndex > 1, DisplayMode.Edit, DisplayMode.Disabled)
                                    Height: =35
                                    Icon: =Icon.ChevronLeft
                                    OnSelect: =Set(gblCurrentQuestionIndex, gblCurrentQuestionIndex - 1)
                                    Text: ="Previous"
                                    Width: =95
                              - QuestionMgr_NextBtn:
                                  Control: Button@0.0.45
                                  Properties:
                                    BasePaletteColor: =RGBA(0, 120, 212, 1)
                                    DisplayMode: =If(gblCurrentQuestionIndex < CountRows(Filter('[THInterviewEval]FormQuestions', EvalForm.FormName = gblSelectedEvalForm.FormName)), DisplayMode.Edit, DisplayMode.Disabled)
                                    Height: =35
                                    Icon: =Icon.ChevronRight
                                    OnSelect: =Set(gblCurrentQuestionIndex, gblCurrentQuestionIndex + 1)
                                    Text: ="Next"
                                    Width: =95
            - QuestionMgr_NavigationMenu:
                Control: CanvasComponent
                ComponentName: NavigationMenu
                Properties:
                  Fill: =RGBA(255, 255, 255, 0.5)
                  Height: =Parent.Height - 70
                  Visible: =If(_showMenu, true, false)
                  Width: =260
                  Y: =70
                  navItems: =Navigation
                  navSelected: =currentScreen
      - QuestionMgr_DeleteQuestionPopup:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            DropShadow: =DropShadow.None
            Fill: =RGBA(0, 0, 0, 0.5)
            Height: =Parent.Height
            Visible: =showDeleteQuestion
            Width: =Parent.Width
          Children:
            - QuestionMgr_DeleteQuestionDialog:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  DropShadow: =DropShadow.Bold
                  Fill: =RGBA(255, 255, 255, 1)
                  RadiusBottomLeft: =10
                  RadiusBottomRight: =10
                  RadiusTopLeft: =10
                  RadiusTopRight: =10
                  Width: =400
                  X: =(Parent.Width - Self.Width) / 2
                  Y: =(Parent.Height - Self.Height) / 2
                Children:
                  - QuestionMgr_DeleteQuestionTitle:
                      Control: Text@0.0.51
                      Properties:
                        Align: =Align.Center
                        Font: =Font.Lato
                        FontColor: =RGBA(0, 101, 161, 1)
                        Height: =45
                        Size: =20
                        Text: ="Delete Question"
                        VerticalAlign: =VerticalAlign.Middle
                        Weight: ='TextCanvas.Weight'.Bold
                        Width: =Parent.Width
                        Y: =10
                  - QuestionMgr_DeleteQuestionMessage:
                      Control: Text@0.0.51
                      Properties:
                        Align: =Align.Center
                        Font: =Font.Lato
                        Height: =60
                        Size: =16
                        Text: ="Are you sure you want to delete this question? This action cannot be undone."
                        VerticalAlign: =VerticalAlign.Middle
                        Width: =Parent.Width - 40
                        X: =20
                        Y: =60
                  - QuestionMgr_DeleteQuestionButtons:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        DropShadow: =DropShadow.None
                        Height: =50
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutDirection: =LayoutDirection.Horizontal
                        LayoutGap: =10
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        Width: =Parent.Width
                        Y: =130
                      Children:
                        - QuestionMgr_DeleteQuestionCancelBtn:
                            Control: Button@0.0.45
                            Properties:
                              BasePaletteColor: =RGBA(128, 128, 128, 1)
                              Height: =35
                              OnSelect: =Set(showDeleteQuestion, false)
                              Text: ="Cancel"
                              Width: =100
                        - QuestionMgr_DeleteQuestionConfirmBtn:
                            Control: Button@0.0.45
                            Properties:
                              BasePaletteColor: =RGBA(249, 83, 109, 1)
                              Height: =35
                              OnSelect: |-
                                =Remove('[THInterviewEval]FormQuestions', questionToDelete);
                                If(gblCurrentQuestionIndex > CountRows(Filter('[THInterviewEval]FormQuestions', EvalForm.FormName = gblSelectedEvalForm.FormName)), Set(gblCurrentQuestionIndex, Max(1, gblCurrentQuestionIndex - 1)));
                                Set(showDeleteQuestion, false);
                              Text: ="Delete"
                              Width: =100
      - QuestionMgr_DeleteChoicePopup:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            DropShadow: =DropShadow.None
            Fill: =RGBA(0, 0, 0, 0.5)
            Height: =Parent.Height
            Visible: =showDeleteChoice
            Width: =Parent.Width
          Children:
            - QuestionMgr_DeleteChoiceDialog:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  DropShadow: =DropShadow.Bold
                  Fill: =RGBA(255, 255, 255, 1)
                  RadiusBottomLeft: =10
                  RadiusBottomRight: =10
                  RadiusTopLeft: =10
                  RadiusTopRight: =10
                  Width: =400
                  X: =(Parent.Width - Self.Width) / 2
                  Y: =(Parent.Height - Self.Height) / 2
                Children:
                  - QuestionMgr_DeleteChoiceTitle:
                      Control: Text@0.0.51
                      Properties:
                        Align: =Align.Center
                        Font: =Font.Lato
                        FontColor: =RGBA(0, 101, 161, 1)
                        Height: =45
                        Size: =20
                        Text: ="Delete Choice"
                        VerticalAlign: =VerticalAlign.Middle
                        Weight: ='TextCanvas.Weight'.Bold
                        Width: =Parent.Width
                        Y: =10
                  - QuestionMgr_DeleteChoiceMessage:
                      Control: Text@0.0.51
                      Properties:
                        Align: =Align.Center
                        Font: =Font.Lato
                        Height: =60
                        Size: =16
                        Text: ="Are you sure you want to delete this choice? This action cannot be undone."
                        VerticalAlign: =VerticalAlign.Middle
                        Width: =Parent.Width - 40
                        X: =20
                        Y: =60
                  - QuestionMgr_DeleteChoiceButtons:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        DropShadow: =DropShadow.None
                        Height: =50
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutDirection: =LayoutDirection.Horizontal
                        LayoutGap: =10
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        Width: =Parent.Width
                        Y: =130
                      Children:
                        - QuestionMgr_DeleteChoiceCancelBtn:
                            Control: Button@0.0.45
                            Properties:
                              BasePaletteColor: =RGBA(128, 128, 128, 1)
                              Height: =35
                              OnSelect: =Set(showDeleteChoice, false)
                              Text: ="Cancel"
                              Width: =100
                        - QuestionMgr_DeleteChoiceConfirmBtn:
                            Control: Button@0.0.45
                            Properties:
                              BasePaletteColor: =RGBA(249, 83, 109, 1)
                              Height: =35
                              OnSelect: |-
                                =Remove('[THInterviewEval]FormChoices', choiceToDelete);
                                Set(showDeleteChoice, false);
                              Text: ="Delete"
                              Width: =100

